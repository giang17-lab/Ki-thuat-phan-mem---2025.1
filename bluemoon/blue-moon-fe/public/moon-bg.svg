<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7b68ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3a9e;stop-opacity:1" />
    </radialGradient>
    <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Moon -->
  <circle cx="960" cy="300" r="200" fill="#b8c5d6" filter="url(#moonGlow)" opacity="0.95"/>
  
  <!-- Moon craters/texture -->
  <circle cx="880" cy="280" r="25" fill="#8b92a0" opacity="0.7"/>
  <circle cx="920" cy="320" r="18" fill="#8b92a0" opacity="0.6"/>
  <circle cx="1020" cy="260" r="22" fill="#8b92a0" opacity="0.65"/>
  <circle cx="980" cy="350" r="20" fill="#7a8696" opacity="0.5"/>
  <circle cx="940" cy="380" r="15" fill="#8b92a0" opacity="0.6"/>
  <circle cx="1000" cy="310" r="12" fill="#7a8696" opacity="0.55"/>
  <circle cx="860" cy="350" r="16" fill="#8b92a0" opacity="0.5"/>
  <circle cx="900" cy="250" r="13" fill="#7a8696" opacity="0.6"/>
  <circle cx="1040" cy="300" r="19" fill="#8b92a0" opacity="0.55"/>
</svg>